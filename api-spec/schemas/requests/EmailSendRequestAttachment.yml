type: object
properties:
  file:
    type: string
    description: The file that should be send as attachment
  toEmail:
    type: string
    example: "holmes@detective.com"
  toName:
    type: string
    example: "Sherlock Holmes"
  subject:
    type: string
    example: "New Case"
  message:
    type: string
    example: "Find the thief!"
required:
  - file
  - toEmail
  - toName
  - subject
  - message
