type: object
properties:
  shouldBeSent:
    type: boolean
    example: true
  receiverPhoneNumber:
    type: string
    example: "+49123456789"
  placeholders:
    type: object
    additionalProperties:
      type: string
    example:
      FirstName: "Sherlock"
      LastName: "Holmes"
      Age: "45"
required:
- shouldBeSent
- receiverPhoneNumber
- placeholders
