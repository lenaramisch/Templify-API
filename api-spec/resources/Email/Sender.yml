post:
  summary: Send an Email with custom text
  operationId: sendEmail
  tags:
    - Email
  requestBody:
    required: true
    content:
      application/json:
        schema: 
          $ref: '../../schemas/_index.yml#/EmailSendRequest'
  responses:
    '201':
      description: SMS send
    '400':
      description: Invalid receiver phone number supplied

  # This API has no security
  security: []
