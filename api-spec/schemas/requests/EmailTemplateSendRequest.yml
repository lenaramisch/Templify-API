type: object
properties:
  toEmail:
    type: string
    example: "holmes@detective.com"
  toName:
    type: string
    example: "Sherlock Holmes"
  subject:
    type: string
    example: "New Case"
  attachment:
    type: string
    example: "base64 encoded attachment"
  attachmentName:
    type: string
    example: "attachment"
  attachmentExtension:
    type: string
    example: "txt"
  placeholders:
    type: object
    additionalProperties:
      type: string
    example:
      Name: "Sherlock Holmes"
      Age: "45"
required:
  - toEmail
  - toName
  - subject
  - placeholders
