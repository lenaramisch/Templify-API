type: object
properties:
  toEmail:
    type: string
    example: "holmes@detective.com"
  toName:
    type: string
    example: "Sherlock Holmes"
  subject:
    type: string
    example: "New Case"
  message:
    type: string
    example: "Find the thief!"
  attachment:
    type: string
    example: "base64 encoded attachment"
required:
  - toEmail
  - toName
  - subject
  - message
