get:
  summary: Get Template by Name
  operationId: getTemplateByName
  tags:
    - template
  parameters:
    - name: templateName
      in: path
      description: Name of template to return
      required: true
      schema:
        type: integer
        format: int64
      example: "exampleTemplate"
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/Template'
    '400':
      description: Invalid name supplied
    '404':
      description: Can not find template (template name)

  # This API has no security
  security: []

post:
  summary: Add new template
  operationId: addNewTemplate
  tags:
    - template
  parameters:
    - name: templateName
      in: path
      description: Name of template to add
      required: true
      schema:
        type: integer
        format: int64
      example: "exampleTemplate"
  requestBody:
    required: true
    content:
      application/json:
        schema: 
          $ref: '../../schemas/_index.yml#/TemplatePostRequest'
  responses:
    '201':
      description: Added template (name)
    '400':
      description: Invalid name supplied

  # This API has no security
  security: []
