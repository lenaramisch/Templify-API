type: object
properties:
  name:
    type: string
    example: "ExampleName"
  templateMJMLCode:
    type: string
    example: '<mjml><mj-body><mj-section><mj-column><mj-text font-size="20px" color="#F45E43" font-family="helvetica">Hello World</mj-text></mj-column></mj-section></mj-body></mjml>'
  data:
    type: array
    items:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - key
              - value
            properties:
              key:
                type: string
              value:
                type: string
            example: 
              - key: "firstName"
                value: "Sherlock"
              - key: "lastName"
                value: "Holmes"

required:
  - name
  - templateMJMLCode
  - data
